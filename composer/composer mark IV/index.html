<DOCTYPE! html>



<head>


<title>plantguildcomposerdemo</title>

<!--load jquery from google-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<!--load the maps api from google-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_9DsQbiczbJ6C5NgHUuqxiF9QrTBJK_0&sensor=false&libraries=drawing"></script>

<!--load css-->
<link rel="stylesheet" href="style.css" type="text/css" />

<!--load custom javascript-->
<script src="aloe.js" type="text/javascript"></script>

</head>

<body>


<div id="tophalf">
	
	
	<h1 id="title">PLANT GUILD COMPOSER</h1>
	
	<div id="blackbox">
	
		
		<div id="bluebar">
		
		
			<div id="lefttitlecontainer">
		
			
				<h2 id="lefttitle">RECOMMENDED PLANTS</h2>
			
			
			</div>
		
		</div>
		
		<!--here's the button that's going to load up the next div "loading bay flowers", following the pattern you'll see with the other boxes too-->
		<h3 id="loadplants" class="button">LOAD PLANT RESULTS</h3>
		
		
		<!--initially hidden, shown after "loadplants" is pressed-->
		<div id="loadingbayflowers">
		
		
			<img id="plantOne" src="flower.png" class="bayflowers" alt="" />
			<img id="plantTwo" src="flower.png" class="bayflowers" alt="" />
			<img id="plantThree" src="flower.png" class="bayflowers" alt="" />
			<img id="plantFour" src="flower.png" class="bayflowers" alt="" />
			<img id="plantFive" src="flower.png" class="bayflowers" alt="" />
			<img id="plantSix" src="flower.png" class="bayflowers" alt="" />

		
		</div>
		
		<!--the titles attached to each photo, in next implementation these won't be separately ghetto-attached-->
		<div id="loadingbaytitles">
		
			<p class="baytitles">PERSIMMON</p><p class="baytitles">PERSIMMON</p><p class="baytitles">PERSIMMON</p><p class="baytitles">PERSIMMON</p><p class="baytitles">PERSIMMON</p><p class="baytitles">PERSIMMON</p>
		
		</div>
	
	</div>
	
	<div id="weatherbox">
	
		
		<h3 class="button" id="loadweather">LOAD LOCAL WEATHER</h3>
		<!--this button needs to be moved to a different div for better organization, but now it's fine-->
		<h3 class="button" id="loadvitality">LOAD GARDEN VITALITY</h3>
		
	
	
	</div>

</div>

<!--the map block is organized right here, inspect element to see what I've done-->
<div id="centerpiece">

	<div id="centerscreen">
	
	
		<div id="map-canvas"></div>
	
	
	</div>

</div>

<div id="bottomhalf">

	<div id="vitalitybox">
	
		<!--each vitality meter written out in pairs, is a title, a big grey div, and big green/red/blue/whatever div that we extend by CHANGING IT'S WIDTH! THAT'S ALL!-->
		<h4 class="vitalitytitle">SUN</h4>
		<div class="meterback"><div class="metertop"></div></div>
		
		<h4 class="vitalitytitle">WATER</h4>
		<div class="meterback"><div class="metertop"></div></div>
		
		<h4 class="vitalitytitle">NITROGEN</h4>
		<div class="meterback"><div class="metertop"></div></div>
		
		<h4 class="vitalitytitle">LOVE</h4>
		<div class="meterback"><div class="metertop"></div></div>
	
	
	
	
	
	</div>


</div>





</body>
