{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="http://grandaspirations.org/wp-content/uploads/2010/11/growing-plant.jpg">
	<link rel="stylesheet" type="text/css" href="{% static 'frontend/main.css' %}" />
	<link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'frontend/bootstrap.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="{% static 'frontend/bootstrap.min.js' %}" type="text/javascript"></script>

	<title>Plant Guild Database</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div id="sidebar" class="col-md-2">
				<div id="sidebar-top" class="row">
					{% block sidebartop %}
					{% endblock %}
				</div>
				<div id="sidebar-bottom" class="row">
					{% block sidebarbottom %}
					{% endblock %}
				</div>
			</div>
			<div id="content" class="col-md-10 col-md-offset-2">
				{% block maincontent %}
				{% endblock %}
			</div><!--end main content column-->
		</div><!--end row-->
	</div> <!--end container-fluid-->



</body>
</html>
