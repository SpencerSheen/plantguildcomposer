{% extends 'frontend/base.html' %}

{% block maincontentheader %}
	<div class="col-md-12" style="height:125px;width:100%;position:relative;">
		<div class="row" style="width:100%;height:50%;position:absolute;top:50%;transform:translateY(-50%);">
		
			<div class="col-md-6"></div>
			<div class="col-md-6" >
				<form action="" method="post">
					{% csrf_token %}
					<select class="js-example-basic-multiple" multiple="multiple" id="searchbar">

					</select>
  					<span id="search-magnifying-glass" class="glyphicon glyphicon-search" aria-hidden="true"></span>
			
					<div id="">
						<input type="submit" id="search" class="formsubmit" name="search" value="Search" />
					</div>
				</form>
			</div>
		</div>
	</div>


{% endblock %}
